    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
    </style>
</head>

    <script>
        document.getElementById("send-email").addEventListener("click", function () {
            const processor = document.getElementById("processor").value;
            const motherboard = document.getElementById("motherboard").value;
            const gpu = document.getElementById("gpu").value;
            const ram = document.getElementById("ram").value;
            const storage = document.getElementById("storage").value;
            const psu = document.getElementById("psu").value;
            const pcCase = document.getElementById("case").value;

            if (!processor || !motherboard || !gpu || !ram || !storage || !psu || !pcCase) {
                alert("Please select all components before sending the configuration.");
                return;
            }

            const email = "Pixel.pcs01@gmail.com";
            const subject = "Custom PC Configuration";
            const body = `
                Selected Components:
                - Processor: ${processor}
                - Motherboard: ${motherboard}
                - Graphics Card: ${gpu}
                - RAM: ${ram}
                - Storage: ${storage}
                - PSU: ${psu}
                - Case: ${pcCase}
            `;

            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        });
    </script>
